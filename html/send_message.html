<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coursera Cybersecurity Send Message</title>
    <link rel="stylesheet" type="text/css" href="html/style.css" />
  </head>
  <body>
    <div class="login-form">
      <h1>Send Message</h1>
      <form action="send_message_form" method="POST">
        <h4>Send message to (username):</h4>
        <input type="text" name="to" placeholder="To (username)" required />
        <h4>Message title:</h4>
        <input type="text" name="title" placeholder="Message title" required />
        <h4>Message content:</h4>
        <input
          type="text"
          name="message"
          placeholder="Message content"
          required
          style="height: 120px"
        />
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
